<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma — Меню</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content" data-aos="fade-up">
        <img src="logo-aroma.png" alt="Aroma" class="logo" />
        <h1>Добро пожаловать в Aroma</h1>
      </div>
      <div class="scroll-indicator" data-aos="fade-in" data-aos-delay="500">
        ↓
      </div>
    </section>

    <section class="menu">
      <div class="category" data-aos="fade-right">
        <h2>Кофе</h2>
        <div class="item-card" data-aos="zoom-in">
          <img src="latte.jpg" alt="Латте" class="item-img" />
          <h3>Латте</h3>
          <p>Нежный кофе с молочной пенкой — 250₽</p>
          <button class="add-to-cart">Добавить</button>
        </div>
      </div>
    </section>

    <section class="contacts">
      <div class="contact-info" data-aos="fade-up">
        <h2>Наш адрес</h2>
        <p>ул. Пушкинская, 15</p>
        <p>Телефон: +7 (999) 123-45-67</p>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
    <script src="app.js"></script>
  </body>
</html>
